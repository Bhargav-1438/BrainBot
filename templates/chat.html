<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrainBot - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-100 text-green-900 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-lime-200 shadow-md">
    <div class="flex items-center space-x-2">
      <img src="{{ url_for('static', filename='brain_icon.png') }}" alt="Logo" class="h-8 w-8">
      <h1 class="text-2xl font-bold">BrainBot</h1>
    </div>
    <a href="/" class="text-green-800 border border-green-700 px-4 py-1 rounded-full hover:bg-green-100">← Back</a>
  </nav>

  <!-- Chat Section -->
  <main class="flex-grow flex flex-col items-center justify-center px-4">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 space-y-6">
      <h2 class="text-2xl font-semibold text-center">Ask BrainBot a question</h2>

      <form action="/chat" method="POST" class="flex flex-col space-y-4">
        <input
          type="text"
          name="question"
          placeholder="e.g., What is the speed if distance is 100m in 10s?"
          required
          class="p-4 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
        />

        <button
          type="submit"
          class="bg-green-400 text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-green-500 transition"
        >
          Ask
        </button>
      </form>

      {% if answer %}
        <div class="bg-green-100 border border-green-300 rounded-lg p-4 text-lg">
          <strong>BrainBot:</strong> {{ answer }}
        </div>
      {% endif %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm text-green-800 bg-lime-200">
    Built with 💚 by Bhargav
  </footer>
</body>
</html>
